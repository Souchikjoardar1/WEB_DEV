<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>htnml Events </title>
    </head>

    <body style="background-color: #414141; color: aliceblue;">
        <h2>Amazing image</h2>
        <div>
            <ul id="images">
                <li><img width="200px" id="photoshop"
                        src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt="photoshop"></li>
                <li><img width="200px" id="japan"
                        src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt=""></li>
                <li><img width="200px" id="river"
                        src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt=""></li>
                <li><img width="200px" id="owl"
                        src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt=""></li>
                <li><img width="200px" id="prayer"
                        src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt=""></li>
                <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
            </ul>
        </div>
    </body>
    <script>
        // document.getElementById('owl').onclick=function(){
        //     alert('owl clicked! ')
        // }
        // new way 
        // document.getElementById('owl').addEventListener(('click'),function(){
        //     alert("owl clicked ")
        // }, false)
        // document.getElementById('prayer').addEventListener(('mouseover'),function(){
        //     alert('hovered')
        // }, false)
        // event propagation bubbling inside to outside owl to ul
        // document.getElementById('images').addEventListener(('click'),function(e){
        //     console.log('clicked inside the ul');
        // },false)
        // document.getElementById('owl').addEventListener(('click'),function(e){
        //     console.log('clicked owl');
        //     e.stopPropagation()
        // },false)
        // // visit google on hover
        document.getElementById('google').addEventListener(('click'),(e)=>{
            e.preventDefault()
            e.stopPropagation() //so that inside ul is not triggered 
            console.log("google clicked");
        },false)
        // removing list elements on click
        document.querySelector('#images').addEventListener(('click'),(e)=>{
            if(e.target.tagName==='IMG'){
                console.log(e.target.id); //displays the id of the li 
                let removeli=e.target.parentNode //selecting each li for removal 
                /* upon using the e.target after clicking on a list item will select just the <img> 
                and not the li the bullet point inorder to delete the bullet point we need to 
                select the entire <li> which is the parent node for <img> hence we use e.target.parentNode */
                removeli.remove()
            }
        },false)
    </script>
